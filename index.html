<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logan</title>
  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}

    /* Page */
    html,body{
      height:100%;
      background: radial-gradient(circle at center, #ff5d8f 10%, #140014 90%);
      font-family: "Montserrat", sans-serif;
      color:#fff;
    }

    /* Outer wrapper keeps things centered and prevents squashing */
    .stage {
      min-height:100vh;                 /* always fill viewport */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:4vh 5vw;                  /* breathing room on small screens */
      text-align:center;
    }

    /* Main column that NEVER squashes items */
    .card {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: clamp(12px, 2.5vh, 28px);   /* responsive spacing between items */
      width: min(900px, 92vw);          /* keeps content centered and constrained */
      margin-inline:auto;
      padding: 2vh 2vw;
      /* allow the card room to breathe — no shrinking of children */
    }

    /* Title */
    .title{
      font-weight:700;
      font-size: clamp(28px, 5.2vw, 48px); /* responsive size */
      line-height:1;
      text-shadow: 0 0 15px #ff90b5, 0 0 30px #ff5d8f;
      margin-top: 2vh;
    }

    /* PFP: never shrinks, always keeps aspect */
    .pfp {
      width: clamp(160px, 22vw, 260px);
      height: auto;                     /* let width govern height */
      aspect-ratio: 1/1;
      border-radius:50%;
      border:4px solid #fff;
      object-fit:cover;
      box-shadow: 0 0 30px rgba(255,90,150,0.7);
      flex-shrink:0;                    /* crucial — prevents squashing */
      transition: transform .28s ease, box-shadow .28s ease;
    }
    .pfp:hover{ transform: scale(1.03); box-shadow:0 0 40px rgba(255,90,150,1); }

    /* Quote + credits */
    .quote {
      font-size: clamp(14px, 2.2vw, 20px);
      color: #ffeaf1;
      text-shadow: 0 0 8px #ff99c4;
      max-width: 760px;
      margin-top: 0.5vh;
    }
    .credits {
      color: rgba(255,255,255,0.65);
      font-size: clamp(12px, 1.6vw, 15px);
    }

    /* Fixed play button in bottom-left so it never overlaps center content */
    #playButton {
      position: fixed;
      left: 18px;
      bottom: 18px;
      z-index: 50;
      background: rgba(255,93,143,0.92);
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(10,10,10,0.25), 0 0 15px rgba(255,93,143,0.6);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .45s ease, transform .28s ease;
    }
    #playButton.show { opacity:1; transform: translateY(0); }
    #playButton:hover { transform: translateY(-3px) scale(1.02); }

    /* Small screens: slightly reduce spacing */
    @media (max-width:420px){
      .card{ gap:14px; padding: 2vh 3vw; }
      .title{ margin-top:1vh; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="card" role="main" aria-labelledby="title">
      <div id="title" class="title">Logan</div>

      <!-- Profile image: never squashed due to flex-shrink:0 and aspect-ratio -->
      <img id="pfp" class="pfp" alt="Logan's profile picture" />

      <!-- Credits & quote: centered and below image, won't push image up -->
      <div class="credits">Proud Owner of VentureLink</div>
      <p id="quote" class="quote" aria-live="polite"></p>
    </div>
  </div>

  <!-- Fixed music play button (bottom-left): safe from overlapping -->
  <button id="playButton" aria-pressed="false">▶ Play Music</button>

  <script>
    // ---------- CONFIG ----------
    const PFP_CDN = "https://cdn.discordapp.com/attachments/1437017654841049274/1438152045885394994/image.png";
    const MUSIC_CDN = "https://cdn.discordapp.com/attachments/1437017654841049274/1438152084670251138/Juice_WRLD_-_Flaws_and_Sins_Official_Audio-yt.savetube.me.mp3";
    const quotes = [
      "She ripped my heart out.",
      "We’re gonna build a wall.",
      "The only thing we have to fear is fear itself."
    ];
    // ----------------------------

    // Put PFP and a random quote
    document.getElementById('pfp').src = PFP_CDN;
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random()*quotes.length)];

    // Audio (with fade-in)
    const bg = new Audio(MUSIC_CDN);
    bg.loop = true;
    bg.volume = 0;

    function fadeInAudio(audio, target=0.45, duration=3500){
      const steps = Math.max(6, Math.round(duration/120));
      const step = target / steps;
      let i = 0;
      const t = setInterval(()=>{
        i++;
        audio.volume = Math.min(target, +(audio.volume + step).toFixed(3));
        if(i >= steps) clearInterval(t);
      }, duration/steps);
    }

    const playBtn = document.getElementById('playButton');

    // Try autoplay; if blocked, show fixed bottom-left button
    bg.play().then(()=>{
      fadeInAudio(bg);
    }).catch(()=>{
      // show button smoothly
      playBtn.classList.add('show');
      playBtn.setAttribute('aria-hidden','false');
    });

    // Button toggles playback and hides itself when pressed
    playBtn.addEventListener('click', async ()=>{
      try{
        await bg.play();
        fadeInAudio(bg);
        playBtn.classList.remove('show');
        playBtn.setAttribute('aria-hidden','true');
      }catch(e){
        console.warn('Playback failed:', e);
      }
    });

    // Safety: if element sizes change unexpectedly, prevent image shrink
    // (extra guard)
    document.getElementById('pfp').style.flexShrink = '0';
  </script>
</body>
</html>
