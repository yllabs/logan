<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toga <3</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #ff5d8f 10%, #140014 90%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      background-size: cover;
      background-position: center;
      transition: background 1.5s ease-in-out;
    }

    .intro-container {
      position: relative;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .pfp {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(255, 90, 150, 0.7);
      animation: zoomIn 1.5s ease-in-out;
    }

    .overlay-text {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 15px #ff90b5, 0 0 30px #ff5d8f;
      animation: slideDown 1.2s ease-in-out;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .quote {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #ffeaf1;
      text-shadow: 0 0 8px #ff99c4;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .credits {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      from {transform: scale(0.6);}
      to {transform: scale(1);}
    }

    @keyframes slideDown {
      from {transform: translate(-50%, -60px); opacity: 0;}
      to {transform: translate(-50%, 0); opacity: 1;}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Play button (appears if autoplay fails) */
    #playButton {
      position: absolute;
      bottom: 80px;
      background: rgba(255, 93, 143, 0.9);
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff5d8f;
      display: none;
      transition: all 0.3s ease;
    }

    #playButton:hover {
      background: rgba(255, 93, 143, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <div class="overlay-text">トガ ヒミコ</div>
    <img class="pfp" id="pfp" alt="Toga PFP">
    <p class="quote" id="quote"></p>
    <button id="playButton">▶ Play Music</button>
    <div class="credits">Proud Owner of VentureLink</div>
  </div>

  <script>
    /** ---------- CONFIGURABLE CDN LINKS ---------- **/
    const PFP_CDN = "https://cdn.discordapp.com/attachments/1437017654841049274/1438075747867820113/image.png";
    const MUSIC_CDN = "https://cdn.pixabay.com/download/audio/2022/10/24/audio_c2188c1cb1.mp3?filename=soft-background-ambient-122458.mp3";
    const BG_CDN = "https://cdn.pixabay.com/photo/2016/11/29/04/17/abstract-1869402_1280.jpg"; // <-- background image
    /** -------------------------------------------- **/

    const quotes = [
      "I just wanna love, live, and die my way.",
      "You’re so cute, I wanna be you!",
      "When I see something I love, I just wanna become it!",
      "Blood is the most beautiful thing in the world…",
      "Let’s smile together until we die, okay?"
    ];

    // Apply background image
    document.body.style.backgroundImage = `url('${BG_CDN}')`;

    // Random quote
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote").textContent = randomQuote;

    // PFP
    document.getElementById("pfp").src = PFP_CDN;

    // Music setup
    const bgMusic = new Audio(MUSIC_CDN);
    bgMusic.loop = true;
    bgMusic.volume = 0; // Start silent for fade-in

    // Fade in function
    function fadeInAudio(audio, targetVolume = 0.5, duration = 4000) {
      const step = targetVolume / (duration / 100);
      const fade = setInterval(() => {
        if (audio.volume < targetVolume) {
          audio.volume = Math.min(audio.volume + step, targetVolume);
        } else {
          clearInterval(fade);
        }
      }, 100);
    }

    // Attempt autoplay
    bgMusic.play().then(() => {
      fadeInAudio(bgMusic);
    }).catch(() => {
      document.getElementById("playButton").style.display = "inline-block";
    });

    // Fallback play button
    document.getElementById("playButton").addEventListener("click", () => {
      bgMusic.play();
      fadeInAudio(bgMusic);
      document.getElementById("playButton").style.display = "none";
    });
  </script>
</body>
</html>
