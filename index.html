<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logan <3</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #ff5d8f 10%, #140014 90%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: "Montserrat", sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .intro-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .overlay-text {
      font-size: 2.8rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 15px #ff90b5, 0 0 30px #ff5d8f;
      animation: slideDown 1.2s ease-in-out;
    }

    .pfp {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(255, 90, 150, 0.7);
      animation: zoomIn 1.5s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    .pfp:hover {
      box-shadow: 0 0 40px rgba(255, 90, 150, 1);
      transform: scale(1.03);
    }

    #playButton {
      background: rgba(255, 93, 143, 0.9);
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff5d8f;
      opacity: 0;
      display: none;
      transition: opacity 0.5s ease, transform 0.3s ease;
    }

    #playButton.show {
      display: inline-block;
      opacity: 1;
    }

    #playButton:hover {
      background: rgba(255, 93, 143, 1);
      transform: scale(1.05);
    }

    .quote {
      font-size: 1.2rem;
      color: #ffeaf1;
      text-shadow: 0 0 8px #ff99c4;
      animation: fadeInUp 1.2s ease-in-out;
      max-width: 90%;
    }

    .credits {
      margin-top: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.6);
      }
      to {
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <div class="overlay-text">Logan</div>
    <img class="pfp" id="pfp" alt="Logan's PFP" />
    <button id="playButton">▶ Play Music</button>
    <div class="credits">Proud Owner of VentureLink</div>
    <p class="quote" id="quote"></p>
  </div>

  <script>
    const PFP_CDN =
      "https://cdn.discordapp.com/attachments/1437017654841049274/1438152045885394994/image.png";
    const MUSIC_CDN =
      "https://cdn.discordapp.com/attachments/1437017654841049274/1438152084670251138/Juice_WRLD_-_Flaws_and_Sins_Official_Audio-yt.savetube.me.mp3";

    const quotes = [
      "She ripped my heart out.",
      "We’re gonna build a wall.",
      "The only thing we have to fear is fear itself.",
    ];

    document.getElementById("pfp").src = PFP_CDN;
    document.getElementById("quote").textContent =
      quotes[Math.floor(Math.random() * quotes.length)];

    const bgMusic = new Audio(MUSIC_CDN);
    bgMusic.loop = true;
    bgMusic.volume = 0;

    function fadeInAudio(audio, targetVolume = 0.5, duration = 4000) {
      const step = targetVolume / (duration / 100);
      const fade = setInterval(() => {
        if (audio.volume < targetVolume) {
          audio.volume = Math.min(audio.volume + step, targetVolume);
        } else {
          clearInterval(fade);
        }
      }, 100);
    }

    bgMusic
      .play()
      .then(() => fadeInAudio(bgMusic))
      .catch(() => {
        const btn = document.getElementById("playButton");
        btn.style.display = "inline-block";
        setTimeout(() => btn.classList.add("show"), 10);
      });

    document.getElementById("playButton").addEventListener("click", () => {
      bgMusic.play();
      fadeInAudio(bgMusic);
      const btn = document.getElementById("playButton");
      btn.classList.remove("show");
      setTimeout(() => (btn.style.display = "none"), 500);
    });
  </script>
</body>
</html>
